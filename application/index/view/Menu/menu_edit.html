
<form action="{:url('Menu/do_edit')}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myForm" class="form-horizontal m-t" role="form" data-animation="modal">
    <div class='modal-header'>
        <button type='button' class='close' data-dismiss='modal'><span aria-hidden='true'>&times;</span><span class='sr-only'>关闭</span></button>
        <h4 class='modal-title'>菜单编辑</h4>
    </div>
    <div class='modal-body'>
        <div class="form-group">
            <label class="col-sm-3 control-label">父级菜单</label>
            <div class="col-sm-8">
                <select name="pid" required="" aria-required="true" class="form-control">
                    {foreach name='$parents' item='p'}
                    <option value="{$p.id}"{if $p.id eq $menu.pid} selected{/if}>{$p.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">菜单名称</label>
            <div class="col-sm-8">
                <input id="cemail" type="text" class="form-control" name="name" required="" aria-required="true" value="{$menu.name}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">URL</label>
            <div class="col-sm-8">
                <input id="curl" type="url" class="form-control" name="url" value="{$menu.url}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <select class="form-control select2" name="status">
                    <option value="0" {if $menu.status eq 0} selected{/if}>启用</option>
                    <option value="1" {if $menu.status eq 1} selected{/if}>禁用</option>
                </select>
            </div>
        </div>
    </div>
    <div class='modal-footer'>
        <input type="hidden" name="id" value="{$menu.id}" />
    <button type='button' class='btn btn-white' data-dismiss='modal'>关闭</button>
    <button type='submit' class='btn btn-primary'>保存</button>
</div>
</form>
<!-- jQuery Validation plugin javascript-->
<script src="//cdn.tp.cn/index/js/plugins/validate/jquery.validate.min.js"></script>
<script src="//cdn.tp.cn/index/js/plugins/validate/messages_zh.min.js"></script>
<script src="//cdn.tp.cn/index/js/validate.js"></script>
