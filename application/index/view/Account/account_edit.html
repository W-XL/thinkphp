<link href="//cdn.tp.cn/index/plugins/select2/select2.css" rel="stylesheet" type="text/css" />
<script src="//cdn.tp.cn/index/plugins/select2/select2.min.js" type="text/javascript"></script>
<form action="{:url('Account/do_edit')}" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
<div class='modal-header'>
    <button type='button' class='close' data-dismiss='modal'><span aria-hidden='true'>&times;</span><span class='sr-only'>关闭</span></button>
    <h4 class='modal-title'>账号添加</h4>
</div>
<div class='modal-body'>
    <div class="form-group">
        <label class="col-sm-3 control-label">用户组</label>
        <div class="col-sm-8">
            <select name="group_id" required class="form-control select2" id="group_id">
                <option value="">请选择</option>
                {volist name='$groups' id='group'}
                {if $group.id !='10'}
                <option value="{$group.id}" {if $group.id eq $info.group_id}selected{/if}>{$group.ch_name}</option>
                {/if}
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">登录账号</label>
        <div class="col-sm-8">
            <input type="text" placeholder="" name="account" value="{$info.account}" class="form-control"  required="" aria-required="true" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">姓名</label>
        <div class="col-sm-8">
            <input type="text" placeholder="" name="real_name" value="{$info.real_name}" class="form-control"  required="" aria-required="true" >
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">QQ</label>
        <div class="col-sm-8">
            <input type="text" placeholder="" name="qq" value="{$info.qq}" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">代码</label>
        <div class="col-sm-8 m-t-5">
            {$info.user_code}
        </div>
    </div>
</div>
<div class='modal-footer'>
    <input name="id" type="hidden" value="{$info.id}"/>
    <button type='button' class='btn btn-white' data-dismiss='modal'>关闭</button>
    <button type='submit' class='btn btn-primary'>保存</button>
</div>
</form>
<script>
    jQuery(document).ready(function() {
        setTimeout(function() {
            $(".select2").select2();
        }, 1000);
    });
</script>
<script src="//cdn.tp.cn/index/js/plugins/validate/jquery.validate.min.js"></script>
<script src="//cdn.tp.cn/index/js/plugins/validate/messages_zh.min.js"></script>
<script src="//cdn.tp.cn/index/js/validate.js"></script>
