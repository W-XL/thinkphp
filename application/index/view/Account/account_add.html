<form action="account.php?act=do_add" method="post" enctype="multipart/form-data" data-toggle="ajaxform" id="myform" class="form-horizontal" role="form" data-animation="modal" data-parsley-validate novalidate>
<div class='modal-header'>
    <button type='button' class='close' data-dismiss='modal'><span aria-hidden='true'>&times;</span><span class='sr-only'>关闭</span></button>
    <h4 class='modal-title'>账号添加</h4>
</div>
<div class='modal-body'>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户名：</label>
            <div class="col-sm-8">
                <input type="email" placeholder="用户名" class="form-control"> <span class="help-block m-b-none">请输入您注册时所填的E-mail</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">密码：</label>

            <div class="col-sm-8">
                <input type="password" placeholder="密码" class="form-control">
            </div>
        </div>
</div>
<div class='modal-footer'>
    <button type='button' class='btn btn-white' data-dismiss='modal'>关闭</button>
    <button type='submit' class='btn btn-primary'>保存</button>
</div>
</form>
